targets:
  dart2js_archives:
    dependencies:
      - $default
      - :worker
    auto_apply_builders: false
    builders:
      build_web_compilers:dart2js_archive_extractor:
        enabled: true

  $default:
    builders:
      build_web_compilers:dart2js_archive_extractor:
        enabled: false
      build_web_compilers:entrypoint:
        generate_for:
          exclude:
            - lib/workers/workers.dart

  worker:
    dependencies:
      - $default
    auto_apply_builders: false
    builders:
      build_web_compilers:dart2js_archive_extractor:
        enabled: false
      build_web_compilers:entrypoint:
        enabled: true
        generate_for:
          - lib/workers/workers.dart
        release_options:
          compiler: dart2js
          dart2js_args:
            - -O2
            - --define=dart.vm.product=true
        dev_options:
          compiler: dart2js
          dart2js_args:
            - --no-minify
            - --enable-asserts
      _embeddings_explorer_tool:worker_copy_builder:
        enabled: true
        generate_for:
          - lib/workers/workers.dart.js
          - lib/workers/workers.dart.js.map
