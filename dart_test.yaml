platforms: [chrome]

presets:
  all:
    platforms: [chrome, firefox, safari]

override_platforms:
  chrome:
    settings:
      headless: true
      arguments: --disable-web-security --disable-features=VizDisplayCompositor --allow-running-insecure-content --disable-site-isolation-trials --no-sandbox --disable-dev-shm-usage
  firefox:
    settings:
      arguments: --headless

tags:
  safari:
    test_on: mac-os

verbose_trace: false
chain_stack_traces: true
concurrency: 1
